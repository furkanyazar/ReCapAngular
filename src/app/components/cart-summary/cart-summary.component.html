<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sepetiniz
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item">
        {{ cartItem.carDetail.brandName + " " + cartItem.carDetail.carName }}
        <span
          (click)="removeFromCart(cartItem.carDetail)"
          class="badge bg-secondary"
          >X</span
        ></a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><button (click)="navigateToRent()" class="btn btn-success">Sepete Git</button></li>
  </ul>
</li>
