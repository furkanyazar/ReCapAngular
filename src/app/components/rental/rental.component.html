<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Rental Id</th>
      <th>Car Name</th>
      <th>Company Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr
    *ngFor="let rental of rentals"
  >
    <td>{{ rental.rentalId }}</td>
    <td>{{ rental.carName }}</td>
    <td>{{ rental.companyName }}</td>
    <td>{{ rental.rentDate | date: "fullDate" }}</td>
    <td>{{ rental.returnDate | date: "fullDate" }}</td>
  </tr>
</table>
