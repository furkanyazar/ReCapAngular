<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="card text-center">
  <div class="card-header">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          *ngFor="let imagePath of carDetail.carImagesPaths"
          [class]="getImagesClass(imagePath)"
        >
          <img
            src="https://localhost:44327/Uploads/Images/{{ imagePath }}"
            class="d-block w-100"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">
      {{ carDetail.brandName + " " + carDetail.carName }}
    </h5>
    <ul class="list-group">
      <li class="list-group-item">{{ "Renk: " + carDetail.colorName }}</li>
      <li class="list-group-item">{{ "Model: " + carDetail.modelYear }}</li>
    </ul>
    <hr />
    <p class="card-text">{{ carDetail.description }}</p>
    <mat-form-field>
      <mat-label>Tarih aralığı seç</mat-label>
      <mat-date-range-input matInput [rangePicker]="picker" [min]="minDate">
        <input
          matStartDate
          placeholder="Kiralama tarihi"
          [(ngModel)]="rentDate"
        />
        <input matEndDate placeholder="Teslim tarihi" [(ngModel)]="returnDate" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <br />

    <button (click)="addToCart()" type="button" class="btn btn-success">
      Sepete Ekle
    </button>
  </div>
  <div class="card-footer text-muted">{{ carDetail.dailyPrice }}₺</div>
</div>
